<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>USWDS</title>

    <link rel="stylesheet" href="/assets/css/uswds.min.css">
  </head>
  <body>
    <div id="root">
      <div class="usa-overlay"></div>
      <header class="usa-header usa-header--basic">
        <div class="usa-nav-container">
          <div class="usa-navbar">
            <div class="usa-logo" id="-logo">
              <em class="usa-logo__text"><a href="/" title="Home">Home</a></em>
            </div>
            <button type="button" class="usa-menu-btn">Menu</button>
          </div>
          <nav aria-label="Primary navigation" class="usa-nav">
            <button type="button" class="usa-nav__close">
              <img src="/assets/img/usa-icons/close.svg" role="img" alt="Close" />
            </button>
            <ul class="usa-nav__primary usa-accordion">
              <li class="usa-nav__primary-item">
                <button
                  type="button"
                  class="usa-accordion__button usa-nav__link usa-current"
                  aria-expanded="false"
                  aria-controls="basic-nav-section-one"
                >
                  <span>&lt;Current section&gt;</span>
                </button>
                <ul id="basic-nav-section-one" class="usa-nav__submenu">
                  <li class="usa-nav__submenu-item">
                    <a href=""><span>&lt;Navigation link&gt;</span></a>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <ul class="usa-nav__primary usa-accordion">
                      <li class="usa-nav__primary-item">
                        <button
                          type="button"
                          class="usa-accordion__button usa-nav__link usa-current"
                          aria-expanded="false"
                          aria-controls="basic-nav-section-one-one"
                        >
                          <span>&lt;Current section&gt;</span>
                        </button>
                        <ul id="basic-nav-section-one-one" class="usa-nav__submenu">
                          <li class="usa-nav__submenu-item">
                            <a href=""><span>&lt;Navigation link&gt;</span></a>
                          </li>
                          <li class="usa-nav__submenu-item">
                            <a href=""><span>&lt;Navigation link&gt;</span></a>
                          </li>
                          <li class="usa-nav__submenu-item">
                            <a href=""><span>&lt;Navigation link&gt;</span></a>
                          </li>
                          <li class="usa-nav__submenu-item">
                            <a href=""><span>&lt;Navigation link&gt;</span></a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <a href=""><span>&lt;Navigation link&gt;</span></a>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <a href=""><span>&lt;Navigation link&gt;</span></a>
                  </li>
                </ul>
              </li>
              <li class="usa-nav__primary-item">
                <button
                  type="button"
                  class="usa-accordion__button usa-nav__link"
                  aria-expanded="false"
                  aria-controls="basic-nav-section-two"
                >
                  <span>&lt;Section&gt;</span>
                </button>
                <ul id="basic-nav-section-two" class="usa-nav__submenu">
                  <li class="usa-nav__submenu-item">
                    <a href=""><span>&lt;Navigation link&gt;</span></a>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <a href=""><span>&lt;Navigation link&gt;</span></a>
                  </li>
                  <li class="usa-nav__submenu-item">
                    <a href=""><span>&lt;Navigation link&gt;</span></a>
                  </li>
                </ul>
              </li>
              <li class="usa-nav__primary-item">
                <a href="" class="usa-nav-link"><span>&lt;Simple link&gt;</span></a>
              </li>
            </ul>
            <section aria-label="Search component">
              <form class="usa-search usa-search--small" role="search">
                <label class="usa-sr-only" for="search-field">Search</label>
                <input
                  class="usa-input"
                  id="search-field"
                  type="search"
                  name="search"
                />
                <button class="usa-button" type="submit">
                  <img
                    src="/assets/img/usa-icons-bg/search--white.svg"
                    class="usa-search__submit-icon"
                    alt="Search"
                  />
                </button>
              </form>
            </section>
          </nav>
        </div>
      </header>
    </div>

    <script src="/assets/js/uswds-init.min.js"></script>
    <script src="/assets/js/uswds.js"></script>
  </body>
</html>
